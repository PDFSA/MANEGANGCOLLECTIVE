        .container {

        header {

        .logo {

            margin-top: -80px;

        }
        .nav-links {

            letter-spacing: 1px;

            text-decoration: none;

        .content {
            display: flex;

            align-items: center;
            margin-top: 20px;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .album-cover {
            position: relative;
            width: 100%;
            height: 130px; 
            border-radius: 12px;
            overflow: hidden;
            transition: filter 0.3s cubic-bezier(.04,.95,0,.95);
        }
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }
        .album-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
        .album-cover:hover img {
            filter: blur(2.3px);
        }
        .album-cover:hover .album-title {
            opacity: 1;
        }
        .discord-button {
            display: inline-block;
            background-image: linear-gradient(to right, #6a76f0 0%, #505ce0  51%, rgb(87, 99, 231)  100%);
            padding: 10px 20px;
            background-color: #5865F2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .discord-button:hover {
            background-color: #4b56ce;
        }
        .gform-button {
            display: inline-block;
            background-image: linear-gradient(to right, #6941b4 0%, #663db4  51%, #663BB8  100%);
            padding: 10px 20px;
            background-color: #5865F2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .gform-button:hover {

        footer {

        }

        }
        footer a:hover {

        h2 {

            margin-bottom: 0px;

        .hidden-button {

            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
        }
        @media (max-width: 768px) {

            .logo {

            .nav-links a {

    <script>
        let posX = 0;
        let posY = 0;
        const smoothFactor = 0.2;

        document.addEventListener('mousemove', function (e) {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const centerX = 0.5;
            const centerY = 0.5;

            const distanceX = x - centerX;
            const distanceY = y - centerY;

            const sensitivity = 16;
            const targetX = distanceX * sensitivity; 
            const targetY = distanceY * sensitivity; 

            posX += (targetX - posX) * smoothFactor;
            posY += (targetY - posY) * smoothFactor;

            container.style.transform = `translate(${posX}px, ${posY}px)`;
        });
    </script>
